<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
    <title></title>


</head>
<body>
<div class="col-md-12">
    <div class="container">
        <h1>LiFi | Live Feedback </h1>
        <div class="col-md-12 lectureWrapper">
            <h3>Veranstaltung beitreten</h3>
            <div class="col-md-12">
                <input type="text" class="in inTxt inLine" placeholder="Veranstaltungs Password">
                <button type="submit" name="lecturePassword" class="in button inLine" onclick="window.location.href ='teilnehmerInLecture.html'">beitreten</button>
                <hr>
            </div>
        </div>
        <button type="button" class="in button" onclick="window.location.href = 'index.html'">abmelden</button>
    </div>
</div>


<script>
    $(function() {
        $(".star").click(function(){
            $(this).attr("src","assets/icons/star-48.png")
        });
    });
    function setDiagram() {
        drawBarHor("diagramhor","1","bar_pos",55,"Nein","beschr");
        drawBarHor("diagramhor","1","bar_pos",45,"Ja","beschr");
        drawBarVer("diagramver","1","bar_pos_ver",48,"Nein","beschr");
        drawBarVer("diagramver","1","bar_neg_ver",80,"Ja","beschr");
        drawBarVer("diagramver","1","bar_pos_ver",59,"vielleicht","beschr");
        drawBarVer("diagramver","1","bar_neg_ver",17,"kein plan","beschr");

    }
    function drawBarVer(targetId,barId,styleClass,barValue,beschr,beschrClass) {
        document.getElementById(targetId).innerHTML += '<div class="complBar"><div class="dia_container"><div id="'+barId+'" class="'+styleClass+'" style="height: '+barValue+'%;bottom: -'+(100-barValue)+'%;">'+barValue+' %</div></div>'+
        '<div class="'+beschrClass+'">'+beschr+'</div></div>';
    }
    function drawBarHor(targetId,barId,styleClass,barValue,beschr,beschrClass) {
        document.getElementById(targetId).innerHTML += '<div id="'+barId+'" class="'+styleClass+'" style="width: '+barValue+'%;">'+barValue+' %</div>'+
        '<div class="'+beschrClass+'">'+beschr+'</div>';
    }

    window.onload = setDiagram;
</script>


</body>
</html>
