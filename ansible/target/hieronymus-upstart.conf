description "Hieronymus node.js server"
author      "Sebastian"

# script template ripped from https://github.com/ansible-playbooks/upstart-node/blob/master/service.conf.j2
# to somebody used to systemd, this feels pretty 80ies.

#start on (local-filesystems and net-device-up IFACE=eth0)
#stop on shutdown

start on runlevel [2345]
stop on runlevel [!2345]

respawn
respawn limit 5 60 #try 5 times within 60 seconds, or giveup

script
    echo $$ > /var/run/hieronymus.pid
    exec sudo -u hieronymus PORT=8080 /usr/bin/node /var/lib/hieronymus/server/server.js >> /var/log/nodejs/hieronymus.log 2>&1
end script

pre-start script
    mkdir -p /var/log/nodejs
    echo "\n[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Starting" >> /var/log/nodejs/hieronymus.log
end script

pre-stop script
    rm /var/run/hieronymus.pid
    echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Stopping\n" >> /var/log/nodejs/hieronymus.log
end script
