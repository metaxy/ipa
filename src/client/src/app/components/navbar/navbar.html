<md-toolbar flex class="navbar md-whiteframe-z1" ng-controller="NavbarCtrl as navbarCtrl">
  <div class="md-toolbar-tools" flex layout="row">
    <!--h2>{{$root.siteTitle}}</h2-->
    <md-button ui-sref="home" class="md-icon-button" aria-label="Settings">
      <fa name="home" size="2"></fa>
    </md-button>
    <md-button ui-sref="user" class="md-icon-button" ng-if="acl.can('create_account') || acl.can('delete_account')">
      <fa name="user" size="2"></fa>
    </md-button>
    <md-button ng-if="acl.can('edit_role')" class="md-icon-button" aria-label="Settings">
      <fa name="lock" size="2"></fa>
    </md-button>
    <md-button ng-if="acl.can('create_survey')" ui-sref="surveys" class="md-icon-button" aria-label="Settings">
      <fa name="question" size="2"></fa>
    </md-button>
    
    <div flex layout="row" layout-align="end center">
      {{navbarCtrl.me.email}}
      <md-button ng-click="navbarCtrl.logout()" class="md-icon-button" aria-label="Settings">
        <fa name="power-off" size="2"></fa>
      </md-button>
    </div>
    
  </div>
</md-toolbar>
