<md-card>
  <md-card-content>
    <h3> Benutzer </h3>
    <md-list>
      <md-list-item ng-repeat="user in userCtrl.users">
       <a ui-sref="user_edit({userName: user.name})" style="padding: 0 10px;width: 15%;min-width: 150px">{{user.name}}</a>
       <span style="width: 10%;min-width: 100px">{{user.role}}</span>
       <md-button aria-label="Delete" flex=10 ng-if="acl.can('delete_account')" ng-click="userCtrl.delete(user.name)">
          <fa name="trash" ></fa>
       </md-button>
      </md-liste-item>
    </md-list>
  </md-card-content>
</md-card>


<div ng-if="acl.can('create_account')">
  <md-card>
    <md-card-content>
      <h3> Account erstellen</h3>
      <md-input-container>
        <input type="text" placeholder="Accountname" ng-model="account_name">
      </md-input-container>
      <md-input-container>
        <input type="password" placeholder="Password" ng-model="account_password">
      </md-input-container>
      <md-button class="md-primary md-raised" ng-click="userCtrl.createAccount(account_name, account_password)">erstellen</md-button>
    </md-card-content>
  </md-card>
</div>
