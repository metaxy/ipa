<md-card>
  <md-card-content>
    <h2>Frage: {{survey.title}}</h2>

    <md-list>
      <md-list-item ng-repeat="option in surveyCtrl.survey.options">
        <span>{{$index}} </span>
        <span><b>{{option}}</b></span>
        <span> <md-button ng-click="surveyCtrl.vote($index)"> <fa name="check"></fa></md-button></span>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>

  </md-card>
</md-card-content>
