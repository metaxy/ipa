<div ng-controller="RoomSurveyCtrl as surveyCtrl">
<md-card ng-if="surveyCtrl.surveys.length > 0">
<md-card-content>
<h2>Offene Umfragen</h2>
<md-list>
  <md-list-item ng-repeat="survey in surveyCtrl.surveys">
    <a ui-sref="room_survey({surveyId: survey.id})">
      {{survey.title}}
    </a>
  </md-list-item>
</md-list>
</md-card-content>
</md-card>
</div>
